<div class="table-chat-list card">
    <div class="table-chat-list-header">
        <h2 class="arial_font center_text mt-2 mb-3">{{headerName}} chat list</h2>
    </div>
    <mat-paginator #paginator="matPaginator" showFirstLastButtons [pageSizeOptions]="[1, 2]" (page)="nextPage($event)" aria-label="Select page of users" class="bg_gray">
    </mat-paginator>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="profile-picture">
            <th mat-header-cell *matHeaderCellDef> Profile picture </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="element !== undefined">
                    <img class="card-img-top pic_size" src='../../../../assets/{{element.profilePicture}}' />
                </ng-container>
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="element !== undefined">
                    {{element.email}}
                </ng-container>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="element !== undefined">
                    {{element.name}}
                </ng-container>
            </td>
        </ng-container>

        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Surname </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="element !== undefined">
                    {{element.surname}}
                </ng-container>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="clickable-row" (click)="goToChat(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
