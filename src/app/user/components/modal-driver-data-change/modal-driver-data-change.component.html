<div class="modal-container">
    <div class="modal animate__animated animate__fadeInDown" id="driverDataChange" tabindex="-1" role="dialog" aria-labelledby="driverDataChangeLabel" aria-hidden="true" [ngStyle]="{'display':displayStyle}">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title arial_font" id="driverDataChangeLabel">Requested personal information change</h5>
                    <button type="button" class="close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="name arial_font">Name</label>
                        <input type="text" class="bg_gray borderless_input input_size mb-2" id="name" [(ngModel)]="driverData.name" disabled>
                    </div>
                    <div>
                        <label for="surname arial_font">Surname</label>
                        <input type="text" class="bg_gray borderless_input input_size mb-2" id="surname" [(ngModel)]="driverData.surname" disabled>
                    </div>
                    <div>
                        <label for="city arial_font">City</label>
                        <input type="text" class="bg_gray borderless_input input_size mb-2" id="city" [(ngModel)]="driverData.city" disabled>
                    </div>
                    <div>
                        <label for="phoneNumber arial_font">Phone number</label>
                        <input type="text" class="bg_gray borderless_input input_size mb-2" id="phoneNumber" [(ngModel)]="driverData.phoneNumber" disabled>
                    </div>
                    <div>
                        <button data-dismiss="modal" class="btn btn-success right_button mt-3" (click)="answer(true)">Accept</button>
                        <button data-dismiss="modal" class="btn btn-danger left_button mt-3" (click)="answer(false)">Decline</button>
                        <button type="button" data-dismiss="modal" class="btn btn-dark left-align mt-3" (click)="closeModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
