<div class="info w-50">
    <app-table-driver-data-changes [answeredDriverDataDTO]="answeredDriverDataDTO" (showModalButtonPressedEvent)="openModal($event)"></app-table-driver-data-changes>
</div>
<div *ngIf="modalIsOpened">
    <app-modal-driver-data-change [driverData]="driverDataDTO" (modalIsClosed)="closeModal()" (driverDataAnswered)="driverDataAnswered($event)"></app-modal-driver-data-change>
</div>
