<div class="modal-container">
    <div class="modal animate__animated animate__fadeInDown" id="updatePersonalInfo" tabindex="-1" role="dialog" aria-labelledby="updatePersonalInfoLabel" aria-hidden="true" [ngStyle]="{'display':displayStyle}">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title arial_font" id="updatePersonalInfoLabel">Edit personal info</h5>
                    <button type="button" class="close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="profilePicture">Choose a new profile picture</label>
                        <input type="file" class="form-control-file" id="profilePicture" (change)="onFileSelected($event)">
                    </div>
                    <div>
                        <button data-dismiss="modal" class="btn btn-dark right_button mt-3" (click)="changeProfilePicture()">Save</button>
                        <button type="button" data-dismiss="modal" class="btn btn-secondary left_button mt-3" (click)="closeModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
