<div class="forgotten-password w-25">
    <form class="card p-3 bg-light border-dark" [formGroup]="forgottenPasswordForm" (ngSubmit)="forgottenPasswordSubmit()">
        <h2 class="arial_font center_text"><b>Forgotten password</b></h2>
        <div>
            <label for="email" class="arial_font">Email</label>
            <input type="email" id="email" name="email" class="bg_gray borderless_input input_size mb-3" placeholder="Enter email" formControlName="email" required>
        </div>
        <button type="submit" class="btn btn-dark arial_font">Reset password</button>
    </form>
</div>
