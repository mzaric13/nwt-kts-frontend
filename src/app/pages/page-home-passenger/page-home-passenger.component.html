<div class="bg-pic">
    <app-navbar-passenger></app-navbar-passenger>
    <div class="map">
        <div class="flex-form">
            <app-route-form (makeRouteEvent)="makeRoute($event)" (customizeRideEvent)="customizeRide()"></app-route-form>
            <app-route-details *ngIf="estimatedTime" [estimatedTime]="estimatedTime" [estimatedCost]="estimatedCost"></app-route-details>
        </div>
        <div class="flex-map">
            <app-map 
                [drivers]="drivers" [rideAddresses]="rideAddresses"
                (estimatedTimeEvent)="getEstimatedTime($event)"
                (estimatedCostEvent)="getEstimatedCost($event)"
                (waypointsEvent)="getWaypoints($event)">
            </app-map>
        </div>
    </div>
</div>
