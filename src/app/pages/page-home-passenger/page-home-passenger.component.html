<div class="bg-pic">
    <app-navbar-start-page></app-navbar-start-page>
    <div class="map">
        <div class="flex-form">
            <app-route-form (makeRoute)="makeRoute($event)"></app-route-form>
            <app-route-details *ngIf="estimatedTime" [estimatedTime]="estimatedTime"></app-route-details>
        </div>
        <div class="flex-map">
            <app-map 
                [drivers]="drivers" [pickupGeoLocation]="pickupGeoLocation" [destinationGeoLocation]="destinationGeoLocation" 
                (estimatedTimeEvent)="getEstimatedTime($event)">
            </app-map>
        </div>
    </div>
</div>
