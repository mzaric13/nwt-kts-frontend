<div class="bg-pic">
    <app-navbar-admin></app-navbar-admin>
    <div class="passenger-chat-list card">
        <div class="passenger-chat-list-header">
            <h2 class="arial_font center_text mt-2 mb-3">Passenger chat list</h2>
        </div>
        <mat-paginator
        #paginatorPassenger="matPaginator"
        showFirstLastButtons
        [pageSizeOptions]="[1, 2]"
        (page)="nextPagePassengers($event)"
        aria-label="Select page of passengers" class="bg_gray">
        </mat-paginator>
        <table mat-table [dataSource]="dataSourcePassengers" class="mat-elevation-z8">
            <ng-container matColumnDef="profile-picture">
                <th mat-header-cell *matHeaderCellDef> Profile picture </th>
                <td mat-cell *matCellDef="let element"> <img class="card-img-top pic_size" src='../../../assets/{{element.profilePicture}}'/> </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Surname </th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="clickable-row" (click)="goToChatPassengers(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="passenger-chat-list card">
        <div class="passenger-chat-list-header">
            <h2 class="arial_font center_text mt-2 mb-3">Driver chat list</h2>
        </div>
        <mat-paginator
        #paginatorDriver="matPaginator"
        showFirstLastButtons
        [pageSizeOptions]="[1, 2]"
        (page)="nextPageDrivers($event)"
        aria-label="Select page of drivers" class="bg_gray">
        </mat-paginator>
        <table mat-table [dataSource]="dataSourceDrivers" class="mat-elevation-z8">
            <ng-container matColumnDef="profile-picture">
                <th mat-header-cell *matHeaderCellDef> Profile picture </th>
                <td mat-cell *matCellDef="let element"> <img class="card-img-top pic_size" src='../../../assets/{{element.profilePicture}}'/> </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Surname </th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="clickable-row" (click)="goToChatDrivers(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
