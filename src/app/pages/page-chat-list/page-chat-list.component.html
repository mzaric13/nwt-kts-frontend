<div class="bg-pic">
    <app-navbar-admin></app-navbar-admin>
    <div class="passenger-chat-list card">
        <div class="passenger-chat-list-header">
            <h2 class="arial_font center_text mt-2 mb-3">Passenger chat list</h2>
        </div>
        <table *ngIf="tableData.length > 0" mat-table [dataSource]="tableData" class="mat-elevation-z8">
            <ng-container matColumnDef="profile-picture">
                <th mat-header-cell *matHeaderCellDef> Profile picture </th>
                <td mat-cell *matCellDef="let element"> <img class="card-img-top pic_size" src='../../../assets/{{element.profilePicture}}'/> </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Surname </th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="clickable-row" (click)="goToChat(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
