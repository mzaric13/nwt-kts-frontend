<div class="bg-pic">
    <div>
        <app-navbar-passenger></app-navbar-passenger>
    </div>
    <div *ngIf="isLoaded" class="info w-50">
        <div app-profile-page-cards [passenger]="loggedPassenger" (modalEvent)="openModal($event)"></div>
    </div>
    <div *ngIf="isLoaded && personalInfo">
        <app-modal-personal-info-change [(passenger)]="loggedPassenger" (personalInfoModalClosed)="closeModal()"></app-modal-personal-info-change>
    </div>
    <div *ngIf="isLoaded && passwordChange">
        <app-modal-password-change [passenger]="loggedPassenger" (passwordChangeModalClosed)="closeModal()"></app-modal-password-change>
    </div>
    <div *ngIf="isLoaded && profilePictureChange">
        <app-modal-picture-change [(passenger)]="loggedPassenger" (profilePictureChangeModalClosed)="closeModal()"></app-modal-picture-change>
    </div>
</div>
