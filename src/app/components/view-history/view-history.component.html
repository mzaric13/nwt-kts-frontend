<div>
    <mat-paginator
    showFirstLastButtons
    [pageSizeOptions]="[1, 2]"
    (page)="nextPage($event)"
    aria-label="Select page of drives" class="bg_gray">
    </mat-paginator>
    <table mat-table [dataSource]="dataSource" matSort class="arial_font bg_gray">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="route">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Route</th>
            <td mat-cell *matCellDef="let element"> {{element.route.routeName}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}}</td>
        </ng-container>
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Start date</th>
            <td mat-cell *matCellDef="let element"> {{element.startDate | date:'medium'}}</td>
        </ng-container>
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>End date</th>
            <td mat-cell *matCellDef="let element"> {{element.endDate | date:'medium'}}</td>
        </ng-container>
        <ng-container matColumnDef="participants">
            <th mat-header-cell *matHeaderCellDef>Participants</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="showDetails(element)">Participants</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="map">
            <th mat-header-cell *matHeaderCellDef>Map view</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="showMap(element)">Map</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
